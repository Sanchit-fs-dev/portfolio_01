<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-color: #223776;
    }

    .container {
        margin-left: 37%;
        width: 346px;
        overflow: hidden;
    }

    .container .text {
        position: relative;
        color: #35df01;
        font-size: 30px;
        font-weight: 600;
    }

    .container .text.first-text {
        color: #fff;
    }

    /* Flexbox layout to align text and image side by side */
    .text-image-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        /* Make the container fill the height */
        padding: 20px;
    }

    .text-container {

        color: white;
        font-size: 60px;
        margin-left: 8%;
    }

    .text-container p {
        font-size: 20px;
    }

    .image-container {
        /* Fix the image container width */
        display: flex;
        justify-content: center;
    }

    .image-container img {
        width: 400px;
        height: 400px;
        margin-right: 50px;
        border-radius: 20%;


    }

    /* Styling for button */
    button {
        margin-top: 4%;
        height: 8vh;
        width: 14vw;
        font-size: 11px;

        border-radius: 18px;
        background-color: rgb(114, 214, 52);
    }

    button:hover {
        color: #eaf2e8;
        background-color: rgb(79, 195, 40);
        cursor: pointer;
        transition: background-color 0.2s;
    }

    /* Table styling (unchanged) */
    .table {
        height: auto;
        width: 100vw;
        border: 2px solid black;
    }

    .first-box {
        height: 60px;
        width: 400px;
        background-color: gray;
        border: 2px solid black;
    }

    .second-box {
        height: 90vh;
        width: 100vw;
        background-color: #09122C;
        border: 2px solid black;
    }








    .nav-header {
        width: 100%;
        height: 80px;
        background-color: #27548A;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        position: relative;
    }

    .logo {
        width: 100%;
        height: 100%;
    }

    .header-links {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        font-family: "Alegreya Sans SC", sans-serif;
        text-decoration: none;
    }

    .header-links h1 {
        text-align: center;
        font-size: 30px;
        margin-top: 10%;
        color: rgb(244, 247, 244);
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .header-links h1:hover {
        color: #2c2b2b;
        transform: scale(1.1);
    }





    p {
        color: white;
        margin-bottom: 10%;
    }
</style>

<body>
    <div class="main-container">
        <!-- header section -->
        <header class="nav-header">
            <div class="logo">
                <h1 style="margin-top: 2.5%; margin-left: 3%; color: rgb(224, 245, 69);">ùïæùñÜùñìùñàùñçùñéùñô</h1>
            </div>
            <div class="header-links">
                <h1>Home</h1>
                <a style="text-decoration: none;" href="./aboutpage.html">
                    <h1>About</h1>
                </a>
                <a style="text-decoration: none;" href="./project.html">
                    <h1>Projects</h1>
                </a>
                <a style="text-decoration: none;" href="./contact.html">
                <h1 id="Contact">Contact</h1>
            </a>
            </div>
        </header>

        <!-- home section-->
        <section class="home"></section>
        <!-- about section -->
        <section class="contact"></section>
    </div>

    <!-- Content section with text and image side by side -->
    <table>
        <tr>
            <td class="second-box" colspan="4" id="home">
                <div class="text-image-container">
                    <!-- Text container -->
                    <div class="text-container">
                        <h2 style="font-size: 60px;">Hi, I'm <br>
                            <span style="color:rgb(214, 163, 52)">Sanchit Mahant</span>
                        </h2>
                        <p>A passionate Web Developer & QA Engineer specializing in <br>HTML, <span
                                style="color: #c67109;">CSS</span>, JavaScript, and Learning More To Develop. <br>
                            <a href="../CSS/classassignmen.html"><button>Download CV </button></a>
                        </p>
                    </div>
                    <!-- Image container -->
                    <div class="image-container">
                        <img src="https://potomac.edu/wp-content/uploads/2020/12/benefits-of-coding-e1606911064541.jpg">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
