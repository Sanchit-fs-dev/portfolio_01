<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1484/1484799.png">
</head>
<body>
    <h1><i><u><mark>SignUp Form</mark></u></i></h1>
    <label><b>Enter First Name</b></label>
    <input type="text" placeholder="Enter First Name"><br>
    <br>
    <label><b>Enter First Middle Name</b></label>
    <input type="text" placeholder="middle name">
    <br><br>
    <label><b>Enter Middle Last Name</b></label>
    <input type="text" placeholder="last name">
    <br>
    <br>
    <label><b>Date Of Birth</b></label>
    <input type="date">
    <label>month</label>
    <input type="month"><br><br>
    <label>weak</label>
    <input type="week">
    
    <br><br>
    <label><b>Mobile No</b></label>
    <input type="text" value="+91" >
    <br>
    <br>
    <label><b>Email Id</b></label>
    <input type="email">
    <br><br>
    <label><b>Password</b></label>
    <input type="password">
    <br><br>
    <label><b>Confirm Password</b></label>
    <input type="password"><br><br>
    <label><b>Address</b></label>
    <input type="text"><br><br>

    <label>Time</label>
    <input type="time" name="time-one" id="time-one">
    <input type="time" name="time-two" id="time-two">
    <input type="time">
    <br><br>
    <label>Gender</label><br>
   <input type="radio" name="gender" value="male"> <label>male</label>
    <input type="radio" name="gender" value="female"><label>female</label>
    <input type="radio" name="gender" value="other"><label>other</label>
    <br><br>
    <label> Q 2+2 =</label><br>
   <input type="radio" name="mcq" value="4"> <label>4</label><br>
   <input type="radio" name="mcq" value="1"> <label>1</label><br>
   <input type="radio" name="mcq" value="3"> <label>3</label><br>
   <input type="radio" name="mcq" value="5"> <label>5</label><br>

   <label>*select devices</label><br>
   <input type="checkbox" name="Mobile" value="Mobile"><label>Mobile</label><br>
   <input type="checkbox" name="laptop" value="Laptop"><label>laptop</label><br>
   <input type="checkbox" name="pc" value="pc"><label>pc</label><br><br>

<label>*select sports </label><br>
<input type="checkbox" name="kabaddi" value="kabaddi"><label>Kabaddi</label><br>
<input type="checkbox" name="cricket" value="cricket"><label>cricket</label><br>
<input type="checkbox" name="arm wrestling" value="arm wrestling"><label>arm wrestling</label><br>
<input type="checkbox" name="boxing" value="boxing"><label>boxing</label><br>
<input type="checkbox" name="football" value="football"><label>football</label><br>

    <button>Submit</button>
    <hr>
    <label>URL</label>
    <input type="url" value="url">
    <hr>
    <label>upload file</label>
    <input type="file" value="file">
    <br>
    <br>
    <hr>

    
</body>
</html>
