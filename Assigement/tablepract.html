<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <table
        style="border-style: solid;border-color: black;border: width 100vw;width: 100%;height: 100vh;border-collapse: collapse">
        <h1 style="text-align: center;">Table Tag Practice</h1>
        <!--First row-->
        <tr>
            <td colspan="2" style="border-style: solid;border-color: black;border: width 500px;background-color: rgb(58, 58, 77)">
                1</td>

        </tr>
        <!--Second row-->
        <tr>
            <td rowspan="3"
                style="border-style: solid;border-color: black;border: width 500px;background-color: rgb(86, 60, 109)">5</td>
            <td style="border-style: solid;border-color: black;border: width 500px;background-color: rgb(205, 116, 116)">6</td>
        </tr>
        <!--Third row-->
        <tr>
            <td style="border-style: solid;border-color: black;border: width 500px;background-color: bisque">10</td>

        </tr>
        <!--Fourth row-->
        <tr>
            <td style="border-style: solid
            ;border-color: black;border: width 500px;background-color: yellowgreen">14
            </td>

        </tr>
    </table>
</body>

</html>
