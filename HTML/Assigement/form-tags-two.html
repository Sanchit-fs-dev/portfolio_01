<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags</title>
</head>

<body>
    <h1> Complete Form using Html Tag</h1>
    <form>
        <fieldset>
            <legend>Personal information</legend>
            <label> Full Name</label>
            <input type="text" placeholder="Enter your full Name">
            <br>
            <br>
            <label>Email</label>
            <input type="email" placeholder="Enter your email"><br>
            <br>
            <label>Password</label>
            <input type="password">
            <br>
            <br>
            <label>Age</label>
            <input type="number">
            <br>
            <br>
           
            <br>
            
        </fieldset>
        <br>
        <!-- new fieldset tag start -->
        <fieldset>
            <legend>Contact Details</legend>
            <label>Phone Number</label>
            <input type="text"><br>
            <br>
            <br>
            <label>Address:</label><br>
            <textarea placeholder="enter your address"></textarea>
            <br><br>
            
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label>Prefered Contact Method</label>
            <br>
            
            <input type="radio" name="prefered" value="email"><label>email</label>
            <input type="radio" name="prefered" value="contact"><label>contact</label>
            <br>
            <br>
            <label>Hobbies:</label><br>
            <input type="checkbox" name="hobbies" value="Reading"><label>Reading</label>
            <input type="checkbox" name="hobbies" value="Traveling"><label>Traveling</label>
            <input type="checkbox" name="hobbies" value="Music"><label>Music</label>



           
        </fieldset>
        <br>

        <!-- thrd one  -->
         <fieldset>
            <legend>Additional details</legend>
            <label>Country:</label>
            <select>
                <option>select your country</option>
                <option>india</option>
                <option>China</option>
                <option>Indonesia</option>
                <option>Nepal</option>
               
            

                <label>Upload Resume</label>
                
                <input type="file">
                <br>
                <br>
                <label>Date Of Birth</label>
                <input type="date">
                <br>
                <br>

                <label>favourate Color</label>
                <input type="color">
                <br>
                <br>

                <label>Satistfaction Level</label>
                <input type="range" >



            </select>
           
         </fieldset>

         <fieldset>
            <legend>submit your details</legend>
         <input type="submit">
         <input type="reset">
        </fieldset>

    </form>

</body>

</html>
