<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .first-table {
            height: 500px;
            width: 100%;
        }

        .first-table-td {
            border: solid 4px black;
        }

        .second-table {
            width: 100%;
            height: 100%;
        }

        .second-table-td {
            border: solid 3px black;
        }
    </style>
</head>

<body>
    <!-- first table -->
    <table class="first-table">
        <tr>
            <td class="first-table-td">
                <!-- second table -->
                <table class="second-table">
                    <tr>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>


                    </tr>

                    <tr>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>


                    </tr>

                    <tr>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>
                        <td class="second-table-td"></td>


                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
